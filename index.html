<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#" class="form">
        <h1 class="form-title">sign up</h1>
        <div class="content-input">
            <div class="fa fa-user icon-input"></div>
            <input type="text" class="name form-input" placeholder="name">
        </div>
        <div class="content-input">
            <div class="fa fa-envelope-open icon-input"></div>
            <input type="email" class="email form-input" placeholder="email">
        </div>
        <div class="content-input">
            <div class="fa fa-lock icon-input"></div>
            <input type="password" class="password form-input" placeholder="password">
        </div>
        <div class="content-input-check">
            <input type="checkbox" class="input-check" id="conditions-ready">
            <label for="conditions-ready" class="label-check">I read and agree to <a href="#" class="form-links">Terms &
                    conditions</a></label>
        </div>
        <input type="submit" class="form-submit" value="create account">
        <span class="sign-in">Already have an accout <a href="#" class="form-links">Sign in</a></span>
    </form>

</body>

</html>
